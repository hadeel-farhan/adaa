<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
                <img src="path-to-your-image/Frame 12.png" alt="Contact Us Image" class="img-fluid">
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                <h1>DO YOU HAVE CONCERNS?</h1>
                <p>WE GIVE YOU ANSWERS &
                    <span class="highlight">SUSTAINABLE SOLUTIONS.</span>
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <form>
                    <h2>Send us a message!</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Message Title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Comments" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <p>
                    <strong>Mobile Phone</strong>
                    <br>+962797243133</p>
                <p>
                    <strong>Email</strong>
                    <br>info@adaaconsultants.com</p>
                <p>
                    <strong>Location</strong>
                    <br>Building No.15, King Hussein Business Park,
                    <br>King Abdullah II St., Amman 11831, Jordan</p>
                <a href="link-to-your-portfolio" class="btn btn-success mb-3">Link to Portfolio</a>
                <div class="social-links">
                    <a href="mailto:info@adaaconsultants.com" class="btn btn-outline-success mr-2">
                        <img src="path-to-your-icons/email.png" alt="Email Icon">
                    </a>
                    <a href="link-to-your-linkedin" class="btn btn-outline-success mr-2">
                        <img src="path-to-your-icons/linkedin.png" alt="LinkedIn Icon">
                    </a>
                    <a href="link-to-your-facebook" class="btn btn-outline-success">
                        <img src="path-to-your-icons/facebook.png" alt="Facebook Icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
